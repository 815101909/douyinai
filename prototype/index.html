<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音热点视频搜索 + AI改写 - 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 430px;
            height: 932px;
            border-radius: 55px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
            border: 12px solid #121212;
            position: relative;
            overflow: hidden;
        }
        .phone-frame::before {
            content: "";
            position: absolute;
            width: 150px;
            height: 30px;
            background-color: #121212;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            border-radius: 35px;
        }
    </style>
</head>
<body class="p-8">
    <header class="max-w-6xl mx-auto mb-8">
        <h1 class="text-3xl font-bold text-center">抖音热点视频搜索 + AI改写 - 原型设计</h1>
        <p class="text-center text-gray-600 mt-2">基于HTML和Tailwind CSS实现的交互原型</p>
    </header>

    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <!-- 搜索页面 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">1. 视频发现页（搜索页）</h2>
                <div class="phone-frame">
                    <iframe src="search.html"></iframe>
                </div>
            </div>

            <!-- AI改写页面 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">2. AI改写页</h2>
                <div class="phone-frame">
                    <iframe src="rewrite.html"></iframe>
                </div>
            </div>

            <!-- 历史记录页面 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">3. 历史记录页</h2>
                <div class="phone-frame">
                    <iframe src="history.html"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="max-w-6xl mx-auto mt-12 text-center text-gray-500 text-sm">
        <p>© 2023 抖音热点视频搜索 + AI改写工具 - 原型设计</p>
    </footer>
</body>
</html>
